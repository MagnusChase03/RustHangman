<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hangman</title>
    <script type="module" src="/main.js" defer></script>
</head>

<body>

    <div class="container-fluid py-4 bg-dark vh-100">

        <div class="container-fluid py-5 position-relative top-50 translate-middle-y">

            <p id="word" class="text-light text-center fs-4"></p>

            <div class="d-flex justify-content-center">

                <div class="mx-2 p-2">

                    <input class="p-2 bg-dark border border-2 rounded text-light fs-5" id="guess"
                        placeholder="Guess a letter..." onkeypress="guessKey(event)" />
                    <button class="btn btn-danger" onclick="reset()">Reset</button>

                </div>

            </div>
            <br><br>

            <div class="d-flex justify-content-center">

                <div class="mx-2 p-2">

                    <p id="lives" class="text-light fs-6 text-center"></p>

                </div>
                <div class="mx-2 p-2">

                    <p id="haveGuessed" class="text-light fs-6 text-center"></p>

                </div>

            </div>

        </div>

    </div>

</body>

</html>
